### プログラミングパラダイムの変遷
- - -
* 手続き型プログラミングのパラダイムは、手続き→モジュール→抽象データ→オブジェクト指向→ジェネリックと変遷してきた
* IBMの流布した「構造化プログラミング」は「手続き」のパラダイムに人々を閉じ込めた
* このため、90年代にオブジェクト指向が登場したとき、人々はそれが何か理解できずに混乱した

---
### モジュールとは
<div style="font-size: 30px">情報処理入門コース『基本プログラミング』（岩波書店）より</div>

- - -
* 一連の操作が決まっていて、それらの操作によって意味内容が定まる抽象的な対象を抽象データ型いう
* 抽象データ型を具現するには、いくつかの変数とその操作を行う関数を設けることになる
* 論理的に結びついた一群の変数・手続きなどの塊をモジュールという

---
### G.J.マイヤーズのモジュールの定義
<div style="font-size: 30px">『ずっと受けたかったソフトウェア設計の授業』（翔泳社）より</div>

- - -
* 閉じたサブルーチンであること
* プログラム内の他のどんなモジュールからも呼び出せること
* 独立してコンパイルできる可能性を持っていること

### オブジェクト指向の３大要素
- - -
* かつて、オブジェクト指向の３大要素としてカプセル化、継承、多態性が唱えられたことがあった
* 現在では、継承はカプセル化を破壊するので使わないほうが良いと言われるようになっている
* 多態性については、多くの場合ジェネリックプログラミングで代替できる
* オブジェクト指向はドット記法による情報隠蔽のみで説明した方が良いのではないか（鳥海の意見）
